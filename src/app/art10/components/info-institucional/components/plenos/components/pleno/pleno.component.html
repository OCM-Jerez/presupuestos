<header>
	<h1 class="OCM-title">{{ descripcion }}</h1>
</header>

<h1 class="OCM-title">Comentarios</h1>

<div class="cardTableHome">
	<table class="paleBlueRows">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Emisor</th>
				<th>texto</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let com of coms">
				<td>{{ com.date }}</td>
				<td>{{ com.emisor }}</td>
				<td>{{ com.texto }}</td>
			</tr>
		</tbody>
	</table>
</div>

<h1 class="OCM-title">Noticias</h1>

<div class="cardTableHome">
	<table class="paleBlueRows">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Medio</th>
				<th>TÃ­tulo</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let new of news">
				<ng-container *ngIf="new.URL !== ''">
					<td>{{ new.date }}</td>
					<td>{{ new.medio }}</td>
					<td>{{ new.title }}</td>
					<td><a href="{{ new.URL }}" target="_blank" rel="noopener noreferrer">Enlace</a></td>
				</ng-container>
			</tr>
		</tbody>
	</table>
</div>
