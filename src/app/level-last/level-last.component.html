<main class="OCM-dark-teme">
	<header [class]="isLicitacion ? 'OCM-subtitle-dark' : 'OCM-title-dark'">{{ descripcion }}</header>

	<app-estado-licitacion *ngIf="isLicitacion" [steps]="steps" [imgURL]="imgURL" [gauge]="gauge" />

	<figure *ngIf="isDistrito || isEdificioSingular" class="OCM-img">
		<img
			[class]="{ 'OCM-imgGraph': isDistrito, 'OCM-imgEdificio': isEdificioSingular }"
			[src]="imgURL"
			alt="Foto proyecto"
		/>
	</figure>

	<figure *ngIf="isPMP">
		<img class="OCM-imgGraph" src="./../../../../assets/art16/pmp/2023-09.jpg" alt="Grafico pmp" />
	</figure>

	<app-data-general *ngIf="isLicitacion" [data]="data" />
	<app-seguimiento-subvencion *ngIf="isSubvencion" [stepsSubvencion]="stepsSubvencion" />
	<app-documentos *ngIf="hasDocs" [docs]="docs" />
	<app-noticias *ngIf="hasNews" [news]="news" />
	<app-comentarios *ngIf="hasComs" [coms]="coms" />
</main>
