<div class="OCM-container">
  <h2 class="heading">AÃ±adir step en {{ tag }}</h2>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="date">Fecha</label>
      <input type="date" class="form-date" id="date" formControlName="date" />
      @if (userForm?.get('date')?.invalid && userForm?.get('date')?.touched) {
        <div class="text-danger">
          Fecha es requerida.
        </div>
      }
    </div>

    <div class="form-group">
      <label for="emisor">Step</label>
      <input type="text" class="form-media" id="step" formControlName="step" />
      @if (userForm?.get('step')?.invalid && userForm?.get('step')?.touched) {
        <div class="text-danger">
          Medio es requerido.
        </div>
      }
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
