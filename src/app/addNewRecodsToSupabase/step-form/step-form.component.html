<div class="OCM-container">
	<h2 class="heading">AÃ±adir step en {{ tag }}</h2>
	<form [formGroup]="userForm" (ngSubmit)="submitForm()">
		<div class="form-group">
			<label for="date">Fecha</label>
			<input type="date" class="form-date" id="date" formControlName="date" />
			<div *ngIf="userForm?.get('date')?.invalid && userForm?.get('date')?.touched" class="text-danger">
				Fecha es requerida.
			</div>
		</div>

		<div class="form-group">
			<label for="emisor">Step</label>
			<input type="text" class="form-media" id="step" formControlName="step" />
			<div *ngIf="userForm?.get('step')?.invalid && userForm?.get('step')?.touched" class="text-danger">
				Medio es requerido.
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
