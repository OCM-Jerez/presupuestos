<div class="OCM-dark-teme OCM-flex OCM-flex--center">
	<form [formGroup]="userForm" (ngSubmit)="guardar()">
		<fieldset class="OCMFieldset">
			<header class="OCM-subtitle-dark">AÃ±adir step en {{ tag }}</header>

			<label for="date" class="OCM-label-dark">Fecha</label>
			<input type="date" class="OCMInputDate" id="date" formControlName="date" />
			@if (userForm?.get('date')?.invalid && userForm?.get('date')?.touched) {
				<div class="OCM-alert">Fecha es requerida.</div>
			}

			<label for="emisor" class="OCM-label-dark">Step</label>
			<input type="text" class="OCMInputMedia" id="step" formControlName="step" />
			@if (userForm?.get('step')?.invalid && userForm?.get('step')?.touched) {
				<div class="OCM-alert">Medio es requerido.</div>
			}

			<button type="submit" [disabled]="!userForm.valid" class="OCM-button-container OCM-button">Grabar</button>
		</fieldset>
	</form>
</div>
