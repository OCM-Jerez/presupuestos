<h2 class="OCM-title-dark">Presupuestos</h2>
<main class="gridMain">
	<section class="gridInfo">
		<app-card-info-home />
		<app-card-table-home />
	</section>

	<section class="flexMenu">
		@for (menu of cardMenus; track menu) {
			<div class="flex__cardMenu" [style.background]="menu.background">
				<app-card-menu [rutaImagen]="menu.rutaImagen" [titulo]="menu.titulo" (click)="menu.funcion()" />
			</div>
		}
	</section>
</main>
