<div class="cardTableHome">
  <span class="cardTableHome__title">Algunos ejemplos presupuesto {{ currentYear }} (ejecución al {{ liqDate }})</span>

  <table class="paleBlueRows">
    <thead>
      <tr>
        <th>{{ textoTabla }}</th>
        <th>Cantidad (€)</th>
      </tr>
    </thead>

    <tbody>
      @for (example of examples; track example) {
        <tr>
          <td>{{ example.name }}</td>
          <td>{{ example.value }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
