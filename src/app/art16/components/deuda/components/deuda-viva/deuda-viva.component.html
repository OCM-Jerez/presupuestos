<main class="OCM-dark-teme">
	<header class="OCM-title-dark">Deuda viva</header>

	<div class="imgGraph">
		<img class="OCM-imgGraph" src="./../../../../assets/deuda/deudaViva/2023.06.29.jpg" alt="Grafico deuda viva" />
	</div>

	<section class="OCM-tableContainer">
		<header class="OCM-subtitle-dark">Noticias</header>
		<table class="OCM-table">
			<thead>
				<tr>
					<th>Fecha</th>
					<th>Medio</th>
					<th>TÃ­tulo</th>
					<th>URL</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let new of news">
					<ng-container *ngIf="new.URL !== ''">
						<td>{{ new.date }}</td>
						<td>{{ new.medio }}</td>
						<td>{{ new.title }}</td>
						<td><a href="{{ new.URL }}" target="_blank" rel="noopener noreferrer">Enlace</a></td>
					</ng-container>
				</tr>
			</tbody>
		</table>
	</section>
</main>
