<!-- https://www.cssportal.com/css-flexbox-generator/ -->
<div class="flex">
	<div *ngFor="let menu of cardMenus" [style.background]="menu.background">
		<app-card-menu
			[rutaImagen]="menu.rutaImagen"
			[titulo]="menu.titulo"
			[subtitulo]="menu.subtitulo"
			(click)="menu.funcion()"
			[textButton]="menu.textButton"
		/>
	</div>
</div>
