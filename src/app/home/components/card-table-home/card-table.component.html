<div class="cardTable">
	<span class="cardTable__title">Algunos ejemplos presupuesto {{ currentYear }} (ejecución al {{ liqDate }})</span>

	<table class="paleBlueRows">
		<thead>
			<tr>
				<th>{{ textoTabla }}</th>
				<th>Cantidad (€)</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let example of examples">
				<td>{{ example.name }}</td>
				<td>{{ example.value }}</td>
			</tr>
		</tbody>
	</table>
</div>
