<div class="OCM-bar-container">
    <div class="OCM-button-container">
        <button
            type="button"
            class="OCM-button"
            [ngClass]="{ 'OCM-selected': button.selected }"
            *ngFor="let button of buttons"
            (click)="click($event)"
        >
            {{ button.name }}
        </button>
    </div>

    <div
        class="OCM-button-container"
        *ngIf="hasRowClicked$ | async as hasRowClicked"
    >
        <button
            type="button"
            class="OCM-button"
            *ngFor="let button of buttonsAdditional"
            (click)="click($event)"
        >
            {{ button }}
        </button>
    </div>

    <!-- eslint-disable @angular-eslint/template/no-negated-async -->
    <div
        class="OCM-button-container"
        *ngIf="!(hasRowClicked$ | async) as hasRowClicked"
        [ngClass]="{ disabled: isDisabled }"
    >
        <button
            type="button"
            class="OCM-button"
            *ngFor="let button of buttonsAdditional"
            (click)="click($event)"
        >
            {{ 'Al seleccionar fila se activa opci√≥n' }}
        </button>
    </div>
</div>
