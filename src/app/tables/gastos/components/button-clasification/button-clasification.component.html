<div>
    <h4 *ngIf="hasTitle" class="OCM-text--cabecera">Comparativa gastos {{
        messageYears }}</h4>

    <button *ngIf="hasGrafico" type="button" (click)="showGraph()" class="btn-54">
        <span class="shadow"></span>
        <span class="depth"></span>
        <span class="content">Mostrar gráfico</span>
    </button>

    <button type="button" *ngFor="let button of buttons" class="btn-54" (click)="click(button)">
        <span class="shadow"></span>
        <span class="depth"></span>
        <span class="content">{{button.name}} </span>
    </button>

    <button *ngIf="hasMenu" type="button" class="btn-54" (click)="menu()">
        <span class="shadow"></span>
        <span class="depth"></span>
        <span class="content" style="background-color: brown;">Menú</span>
    </button>
</div>
