<div>
    <h4 class="OCM-text--cabecera">Detalle programa {{ dataStoreService.selectedCodeRowFirstLevel}}. {{
        messageYears }}</h4>

    <button *ngIf="!isExpanded" type="button" class="btn-54" (click)="expandAll()">
        <span class="shadow"></span>
        <span class="depth"></span>
        <span class="content">Expandir todo</span>
    </button>

    <button *ngIf="isExpanded" type="button" class="btn-54" (click)="collapseAll()">
        <span class="shadow"></span>
        <span class="depth"></span>
        <span class="content">Colapsar todo</span>
    </button>

    <button type="button" class="btn-54" (click)="volver()">
        <span class="shadow"></span>
        <span class="depth"></span>
        <span class="content">Volver</span>
    </button>

    <button type="button" (click)="showAplicacionPresupuestaria()" class="btn-54" style="padding: 1.2rem 8.6rem;">
        <span class="shadow"></span>
        <span class="depth"></span>
        <span class="content">Detalle aplicaci√≥n presupuestaria</span>
    </button>

    <ag-grid-angular #agGrid style="width: 100%; height: 90vh; padding-right: 20px; margin-left: 10px"
        class="ag-theme-balham" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
