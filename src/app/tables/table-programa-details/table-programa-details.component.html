<div>
    <h4 class="OCM-text--cabecera">Detalle programa {{ dataStoreService.selectedCodeRowFirstLevel}}{{
        avalaibleYearsService.getAvalaibleYear() | async }}</h4>
    <button *ngIf="!isExpanded" type="button" class="btn OCM-btnExpand" (click)="expandAll()"> Expandir todo </button>
    <button *ngIf="isExpanded" type="button" class="btn OCM-btnCollapse" (click)="collapseAll()"> Colapsar todo
    </button>
    <button type="button" class="btn OCM-btnExpand" (click)="volver()">volver</button>
    <button type="button" class="btn OCM-btnExpand" (click)="showEconomicoDetails()">Detalle aplicaci√≥n
        presupuestaria</button>
    <ag-grid-angular #agGrid style="width: 100%; height: 90vh; padding-right: 20px; margin-left: 10px"
        class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
        rowSelection="multiple" [groupIncludeFooter]="true" [groupIncludeTotalFooter]="true"
        [groupHeaderHeight]="groupHeaderHeight" [headerHeight]="headerHeight" [localeText]="localeText"
        [suppressAggFuncInHeader]="true" [rowSelection]="rowSelection" (gridReady)="onGridReady($event)"
        (firstDataRendered)="headerHeightSetter()" (columnResized)="headerHeightSetter()">
    </ag-grid-angular>
</div>
