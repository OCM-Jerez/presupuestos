<div>
    <div class="buttonGroup">
        <button
            *ngIf="hasGraficoButton"
            id="showGraph"
            type="button"
            class="OCM-button"
            (click)="showGraph()"
        >
            {{ textButton }}
        </button>

        <button
            type="button"
            class="OCM-button"
            [ngClass]="{ 'OCM-selected': seletedCapitulos }"
            (click)="detalle('ingresosEconomicaCapitulos')"
        >
            Por capítulo
        </button>

        <button
            type="button"
            class="OCM-button"
            [ngClass]="{ 'OCM-selected': seletedArticulo }"
            (click)="detalle('ingresosEconomicaArticulos')"
        >
            Por artículo
        </button>

        <button
            type="button"
            class="OCM-button"
            [ngClass]="{ 'OCM-selected': seletedConcepto }"
            (click)="detalle('ingresosEconomicaConceptos')"
        >
            Por concepto
        </button>

        <button
            type="button"
            class="OCM-button"
            [ngClass]="{ 'OCM-selected': seletedEconomico }"
            (click)="detalle('ingresosEconomicaEconomicos')"
        >
            Por económico
        </button>
    </div>

    <ag-grid-angular
        *ngIf="showTable"
        #agGrid
        id="agGridContainer"
        class="ag-theme-balham"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
</div>
