<div>
    <h4 *ngIf="hasTitle" class="OCM-text--cabecera">Comparativa ingresos {{
        messageYears }}</h4>

    <div class="buttonGroup">

        <button *ngIf="hasGraficoButton" id="showGraph" type="button" class="OCM-button" (click)="showGraph()">
            {{textButton}}
            <!-- <span class="shadow"></span>
            <span class="depth"></span>
            <span class="content">{{textButton}}</span> -->
        </button>

        <button type="button" *ngIf="hasGraphTree" class="OCM-btnExpand" class="OCM-button" (click)="showGraphTree()">
            Gráfico arbol
            <!-- <span class="shadow"></span>
            <span class="depth"></span>
            <span class="content">Gráfico arbol</span> -->
        </button>

        <button type="button" class="OCM-button" (click)="detalle('ingresosEconomicaCapitulos')">
            Por capítulo
            <!-- <span class="shadow"></span>
            <span class="depth"></span>
            <span class="content">Por capítulo</span> -->
        </button>

        <button type="button" class="OCM-button" (click)="detalle('ingresosEconomicaArticulos')">
            Por artículo
            <!-- <span class="shadow"></span>
            <span class="depth"></span>
            <span class="content">Por artículo</span> -->
        </button>

        <button type="button" class="OCM-button" (click)="detalle('ingresosEconomicaConceptos')">
            Por concepto
            <!-- <span class="shadow"></span>
            <span class="depth"></span>
            <span class="content">Por concepto</span> -->
        </button>

        <button type="button" class="OCM-button" (click)="detalle('ingresosEconomicaEconomicos')">
            Por económico
            <!-- <span class="shadow"></span>
            <span class="depth"></span>
            <span class="content">Por económico</span> -->
        </button>

        <!-- <button type="button" class="btn-54" onclick="history.back()"> -->
        <button *ngIf="hasMenuButton" type="button" class="OCM-button" (click)="home()">
            Menú
            <!-- <span class="shadow"></span>
            <span class="depth"></span>
            <span class="content" style="background-color: brown;">Menú</span> -->
        </button>

    </div>

    <ag-grid-angular *ngIf="showTable" #agGrid id="agGridContainer" class="ag-theme-balham" [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
