<div class="modal-container">
	<div class="content">
		<!-- <div class="OCM-container"> -->
		<h2 class="heading">AÃ±adir noticia en {{ tag }}</h2>
		<form [formGroup]="userForm" (ngSubmit)="submitForm()">
			<div class="form-group">
				<label for="date">Fecha</label>
				<input type="date" class="form-date" id="date" formControlName="date" />
				<div *ngIf="userForm?.get('date')?.invalid && userForm?.get('date')?.touched" class="text-danger">
					Fecha es requerida.
				</div>
			</div>

			<div class="form-group">
				<label for="media">Medio</label>
				<input type="text" class="form-media" id="media" formControlName="media" />
				<div *ngIf="userForm?.get('media')?.invalid && userForm?.get('media')?.touched" class="text-danger">
					Medio es requerido.
				</div>
			</div>

			<div class="form-group">
				<label for="title">Titulo</label>
				<input type="text" class="form-control" id="title" formControlName="title" />
				<div *ngIf="userForm?.get('title')?.invalid && userForm?.get('title')?.touched" class="text-danger">
					titulo es requerido.
				</div>
			</div>

			<div class="form-group">
				<label for="url_new">URL</label>
				<input type="text" class="form-control" id="url_new" formControlName="url_new" />
				<div *ngIf="userForm?.get('url_new')?.invalid && userForm?.get('url_new')?.touched" class="text-danger">
					URL es requerido.
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
		<!-- </div> -->
	</div>
</div>
