<div class="tabs">
	<div
		*ngFor="let tab of tabs"
		class="tab"
		[ngClass]="{ 'tab--selected': tab.active === true }"
		(click)="clickTab(tab)"
	>
		<span *ngIf="!tab.isFicha" class="tab__title">{{ tab.title }}</span>
		<span *ngIf="tab.isFicha" class="tab__title" style="font-size: 16px">{{ tab.title }}</span>
	</div>
</div>

<ng-content></ng-content>
