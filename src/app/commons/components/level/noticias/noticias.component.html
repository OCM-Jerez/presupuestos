<section class="OCM-tableContainer">
	<table class="OCM-table">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Medio</th>
				<th>Título</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			@for (new of news; track new) {
				<tr>
					@if (new.URL !== '') {
						<td>{{ new.date | date: 'd-MM-yyyy' }}</td>
						<td>{{ new.media }}</td>
						<td>{{ new.title }}</td>
						<td><a href="{{ new.url_new }}" target="_blank" rel="noopener noreferrer">Enlace</a></td>
					}
				</tr>
			}
		</tbody>
	</table>
</section>
