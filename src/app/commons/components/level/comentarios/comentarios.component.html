<header class="OCM-subtitle-dark">Comentarios ({{ coms.length }})</header>
<section class="OCM-tableContainer">
	<table class="OCM-tableComentarios">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Emisor</th>
				<th>texto</th>
			</tr>
		</thead>
		<tbody>
			@for (com of coms; track com) {
				<tr>
					<td>{{ com.date }}</td>
					<td>{{ com.sender }}</td>
					<td>{{ com.text }}</td>
				</tr>
			}
		</tbody>
	</table>
</section>
