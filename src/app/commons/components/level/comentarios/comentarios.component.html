<!-- <ng-container *ngIf="hasComs"> -->
<header class="OCM-subtitle-dark">Comentarios</header>
<section class="OCM-tableContainer">
	<table class="OCM-tableComentarios">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Emisor</th>
				<th>texto</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let com of coms">
				<td>{{ com.date }}</td>
				<td>{{ com.sender }}</td>
				<td>{{ com.text }}</td>
			</tr>
		</tbody>
	</table>
</section>
<!-- </ng-container> -->
