<header class="OCM-subtitle-dark">Documentos</header>
<section class="OCM-tableContainer">
	<table class="OCM-tableDocumentos">
		<thead>
			<tr>
				<th>Fechaaaa</th>
				<th>Emisor</th>
				<th>TÃ­tulo</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let doc of docs">
				<ng-container *ngIf="doc.URL !== ''">

			</tr>
		</tbody>
	</table>
