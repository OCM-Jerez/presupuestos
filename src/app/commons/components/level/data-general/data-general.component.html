<section class="OCM-tableContainer">
  <table class="OCM-tableData">
    <tbody>
      @for (data of data; track data) {
        <tr>
          <ng-container>
            <td>{{ data.data }}</td>
            @if (!data.data.startsWith('url')) {
              <td>{{ data.value }}</td>
            }
            @if (data.data.startsWith('url') && data.value !== '') {
              <td><a href="{{ data.value }}" target="_blank" rel="noopener noreferrer">Enlace</a></td>
            }
          </ng-container>
        </tr>
      }
    </tbody>
  </table>
</section>
