<section class="OCM-tableContainer">
	<table class="OCM-tableData">
		<tbody>
			<tr *ngFor="let data of data">
				<ng-container>
					<td>{{ data.data }}</td>
					<ng-container *ngIf="!data.data.startsWith('url')">
						<td>{{ data.value }}</td>
					</ng-container>
					<ng-container *ngIf="data.data.startsWith('url') && data.value !== ''">
						<td><a href="{{ data.value }}" target="_blank" rel="noopener noreferrer">Enlace</a></td>
					</ng-container>
				</ng-container>
			</tr>
		</tbody>
	</table>
</section>
