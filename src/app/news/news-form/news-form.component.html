<div class="OCM-container">
	<h2 class="heading">Añadir noticia en {{ tag }}</h2>
	<form [formGroup]="userForm" (ngSubmit)="submitForm()">
		<div class="form-group">
			<label for="date">Fecha</label>
			<input type="date" class="form-date" id="date" formControlName="date" />
			<div *ngIf="userForm?.get('date')?.invalid && userForm?.get('date')?.touched" class="text-danger">
				Fecha es requerida.
			</div>
		</div>

		<div class="form-group">
			<label for="media">Medio</label>
			<input type="text" class="form-media" id="media" formControlName="media" />
			<div *ngIf="userForm?.get('media')?.invalid && userForm?.get('media')?.touched" class="text-danger">
				Medio es requerido.
			</div>
		</div>

		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" class="form-control" id="title" formControlName="title" />
			<div *ngIf="userForm?.get('title')?.invalid && userForm?.get('title')?.touched" class="text-danger">
				titulo es requerido.
			</div>
		</div>

		<div class="form-group">
			<label for="url_new">URL</label>
			<input type="text" class="form-control" id="url_new" formControlName="url_new" />
			<div *ngIf="userForm?.get('url_new')?.invalid && userForm?.get('url_new')?.touched" class="text-danger">
				URL es requerido.
			</div>
		</div>

		<!-- <div class="form-group">
			<label for="gender">Gender</label>
			<select class="form-control" id="gender" formControlName="gender">
				<option value="" disabled>Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			<div *ngIf="userForm?.get('gender')?.invalid && userForm?.get('gender')?.touched" class="text-danger">
				Please select a gender.
			</div>
		</div> -->

		<button type="submit" class="btn btn-primary">Submit</button>
		<!-- <button class="OCM-button" (click)="addImg()">Añadir imagen</button> -->
		<input type="file" (change)="addImg($event)" />
	</form>
</div>
