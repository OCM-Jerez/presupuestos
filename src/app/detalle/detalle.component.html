<div class="container">
    <h2 class="OCM-title">Detalle del presupuesto</h2>

    <div class="selectYear">
        <app-checkbox (hasChangeCheckbox)="hasChangeCheckbox()" [multiYears]="true"></app-checkbox>
    </div>

    <app-table-presupuesto></app-table-presupuesto>
    <app-treemap [idTabPrincipal]="idTab"></app-treemap>

    <app-tabs (selectedTab)="selectedTab($event)">
        <app-tab tabTitle="Ingresos" [idTab]="1" [active]="true">
            <app-table-ingresos
                [fieldsHide]="[
                    'DerechosReconocidos',
                    'DerechosAnulados',
                    'DerechosCancelados',
                    'DerechosPendienteCobro'
                ]"
                [cellRenderer]="false"
            ></app-table-ingresos>
        </app-tab>

        <app-tab tabTitle="¿En qué se gasta?" [idTab]="2">
            <app-gastos clasification="gastosProgramaProgramas"></app-gastos>
        </app-tab>

        <app-tab tabTitle="¿Quién lo gasta?" [idTab]="3">
            <!-- <app-gastos></app-gastos> -->
        </app-tab>

        <app-tab tabTitle="¿Para qué se gasta?" [idTab]="4">
            <!-- <app-gastos></app-gastos> -->
        </app-tab>
    </app-tabs>
</div>
