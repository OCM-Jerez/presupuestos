<div class="OCM-bar-container">
  <div class="OCM-button-container">
    <button
      type="button"
      class="OCM-button"
      *ngFor="let button of buttons"
      [ngClass]="{ 'OCM-selected': button.selected }"
      (click)="click(button)"
    >
      {{ button.name }}
    </button>
  </div>

  <div class="OCM-button-container" *ngIf="hasRowClicked$ | async as hasRowClicked">
    <button
      type="button"
      class="OCM-button"
      *ngFor="let button of buttonsAdditional"
      (click)="clickButtonAditional(button)"
    >
      {{ button.name }}
    </button>
  </div>

  <div class="OCM-button-container" *ngIf="(hasRowClicked$ | async) !== ''" [ngClass]="{ 'OCM-disabled': isDisabled }">
    <button
      type="button"
      class="OCM-button"
      *ngFor="let button of buttonsAdditional"
      (click)="clickButtonAditional(button)"
    >
      {{ 'Al seleccionar fila se activa opci√≥n' }}
    </button>
  </div>
</div>
