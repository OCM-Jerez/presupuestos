<h1 style="font-size: 32px; font-weight: bold; text-align: center">{{ programa }}</h1>
<div id="chart-capitulosGastos"></div>

<div class="button-group">
	<button
		*ngFor="let capitulo of capitulos"
		type="button"
		class="button"
		(click)="changeGraph(capitulo.codigo)"
		[ngClass]="{ active: capitulo.codigo === activeButton }"
	>
		Cap√≠tulo {{ capitulo.codigo }} {{ capitulo.descripcion }}
	</button>
</div>

<div class="container">
	<div id="graph"></div>
</div>
