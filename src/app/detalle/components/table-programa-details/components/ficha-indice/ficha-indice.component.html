<div class="volver">
	<button type="button" class="OCM-button" (click)="volver()">Volver</button>
</div>

<h1 style="font-size: 32px; font-weight: bold; text-align: center">{{ programa }}</h1>
<div class="flex">
	<div class="flex__cardInfo" *ngFor="let cardInfo of cardsInfo" [style.background]="cardInfo.background">
		<app-card-info
			style="width: 100%"
			[titulo]="cardInfo.titulo"
			[subtitulo]="cardInfo.subtitulo"
			(click)="cardInfo.funcion()"
			[textButton]="cardInfo.textButton"
		/>
	</div>
</div>
