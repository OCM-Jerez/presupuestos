<div class="cardTableHome">

			<tr>
				<th>Fecha</th>
				<th>Medio</th>
				<th>TÃ­tulo</th>
				<th>URL</th>
			</tr>

		<tbody>
			<tr *ngFor="let news of filteredNews">
				<ng-container *ngIf="news.URL !== ''">
